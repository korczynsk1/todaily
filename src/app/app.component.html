<mat-toolbar>
  <img src="https://preview.ibb.co/kUVBtz/todaily.png" width="150px" class="logo"/>
</mat-toolbar>
<div class="main-div center">
  <mat-card class="z-depth center">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->


      <!-- task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
<button mat-fab class="mine" [color]="'success'"  matTooltip="Reload data from server">
  <mat-icon aria-label="refresh">refresh</mat-icon>
</button>
